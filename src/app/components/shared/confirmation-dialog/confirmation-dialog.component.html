<div class="container-fluid">
  <h2 mat-dialog-title>{{title}}</h2>

  <mat-dialog-actions class="d-flex justify-content-center mb-3">
    <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="accent" (click)="onClick()">Delete</button>
  </mat-dialog-actions>

</div>
